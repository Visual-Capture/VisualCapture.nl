<script>

    setTimeout(() => {
        systemStart();
    }, 2000);
    // }, 10);

    function systemStart() {
        document.getElementById("WebProducts").classList.add("show");
        document.getElementById("Photography").classList.add("show");

        document.getElementById("intro-loader").style.display = "none",
            document.body.style.overflow = "scroll";
        move();
    }

    function move() {
        document.getElementById("image_startup_Photography").classList.add("move");
        document.getElementById("image_startup_WebProducts").classList.add("move");
    }

</script>
