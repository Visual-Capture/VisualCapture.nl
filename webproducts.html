<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebProducten | Visual Capture</title>
    <link rel="icon" href="assets/images/general/favicon.jpg" type="image" sizes=32x32">
    <link rel="stylesheet" href="assets/style/fonts.css">
    <link rel="stylesheet" href="assets/style/bootstrap.css">
    <link rel="stylesheet" href="assets/style/style_VC.css">
    <link rel="stylesheet" href="assets/style/style_webproducts.css">
</head>
<body>


<div>
    <div class="pageShapeContainer">
        <svg width="1688" height="1769" xmlns="http://www.w3.org/2000/svg" class="pageShape pageShape--1">
            <path d="M900.4 1490c-249.6 158.3-536.8 246-858.5 278L0 1741.8c40.8-9.7 71-2.2 234-40 163.2-37.8 290.4-74.5 427.2-163.5C864.7 1398.2 946 1193.2 717 852.7c-145.1-195.4-157-400.2-26.5-609.4C836.5 9.1 1181.2-78 1440.4 83.7c234 146.2 321.1 491 175 725.3-96 172.7-199.2 375.4-715 681z"
                  stroke="#fff" stroke-width=".5" fill="none" fill-rule="evenodd"></path>
        </svg>
        <svg width="2145" height="2248" xmlns="http://www.w3.org/2000/svg" class="whiteStroke pageShape pageShape--2">
            <path d="M1000.7 354.3C1317.8 153 1682.9 41.6 2091.7 1l53.3 33.3c-51.9 12.3-90.2 2.8-297.5 50.9-207.3 48-369 94.7-542.9 207.8-258.5 178.1-361.9 438.7-70.8 871.4 184.4 248.4 199.4 508.7 33.7 774.6-185.6 297.7-623.7 408.4-953 202.8C17 1956.1-93.7 1517.7 91.9 1220c122-219.6 253.3-477.2 908.8-865.7z"
                  stroke="#fff" stroke-width=".5" fill="none" fill-rule="evenodd"></path>
        </svg>
    </div>

    <picture>
        <source type="image/webp" srcset="assets/images/general/webp/VisualCaptureLogoWhite.webp">
        <source type="image/png" srcset="assets/images/general/png/VisualCaptureLogoWhite.png">
        <img class="VC_logo" alt="Logo White Visual Capture">
    </picture>
    <picture>
        <source type="image/webp" srcset="assets/images/general/webp/VisualCaptureLogoMini.webp">
        <source type="image/png" srcset="assets/images/general/png/VisualCaptureLogoMini.png">
        <img class="VC_logo_mini" alt="Logo White Visual Capture">
    </picture>


    <picture class="picture-holder">
        <source media="(min-width: 1200px)" type="image/webp"
                srcset="assets/images/webproducts/webp/webLandingImageDesktop.webp">
        <source media="(min-width: 1200px)" type="image/png"
                srcset="assets/images/webproducts/png/webLandingImageDesktop.png">

        <source media="(min-width: 768px)" type="image/webp"
                srcset="assets/images/webproducts/webp/webLandingImage.webp">
        <source media="(min-width: 768px)" type="image/png"
                srcset="assets/images/webproducts/png/webLandingImage.png">

        <source type="image/webp" srcset="assets/images/webproducts/webp/webLandingImageMobile.webp">
        <source type="image/png" srcset="assets/images/webproducts/png/webLandingImageMobile.png">

        <img class="webLandingImage" alt="webproducts landing image">
    </picture>


    <div class="welcomeContainer">
        <div class="title">
            Het vast leggen van jouw visie
        </div>
        <div class="sub">
            Groei jou bedrijf op het world wide web.
        </div>
        <a href="#" class="callToAction">
            <div class="text">
                Neem contact op
            </div>
            <img class="VC_arrow" src="assets/images/general/VC_arrow_white.svg" alt="call To Action, Pretty Arrow, Go to"/>
        </a>
    </div>

    <a href="#" class="callToActionMobile" style="display: none">
        <div class="text">
            Neem contact op
        </div>
        <img class="VC_arrow" src="assets/images/general/VC_arrow_white.svg" alt="call To Action, Pretty Arrow, Go to"/>
        <img class="VC_arrow_gold" style="display: none" src="assets/images/general/VC-arrow.svg" alt="call To Action, Pretty Arrow, Go to"/>
    </a>

    <div class="priceCalculator background-blue hideOnMobile">
        <div class="row">
            <div class="col-sm-12 col-md-8 p-0">
                <div class="title">
                    Prijsinschatting
                </div>
                <div class="sub">
                    Heb je een idee maar weet je nog niet hoeveel het kan kosten? Maak dan vrijblijvend gebruik van de kostencalculator.
                </div>
            </div>
            <div class="col-sm-12 col-md-4  p-0 position-relative">
                <a href="#" class="callToAction">
                    <div class="text">
                        Kostencalculator
                    </div>
                    <img class="VC_arrow" src="assets/images/general/VC_arrow_white.svg" alt="call To Action, Pretty Arrow, Go to"/>
                    <img class="VC_arrow_gold" style="display: none" src="assets/images/general/VC-arrow.svg" alt="call To Action, Pretty Arrow, Go to"/>
                </a>
            </div>
        </div>



    </div>
</div>


</body>
</html>
